<!DOCTYPE html>
<html>
<head>
	<title>Jan-Ken!</title>
	<script src="https://kit.fontawesome.com/a5c0b8efc9.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="header">
		<h1>Jan-Ken!</h1>
	</header>
	<div class="container">
		<div class="score-container">
			<span class="user">ANATA</span>
			<span id="score"></span>
			<span class="com">COM</span>
		</div>
		<div class="buttons">
			<button id="paper" class="bn" onclick="game(this.value)" value="paper"><i class="fas fa-hand-paper"></i></button>
			<button id="rock" class="bn" onclick="game(this.value)" value="rock"><i class="fas fa-hand-rock"></i></button>
			<button id="scissors" class="bn" onclick="game(this.value)" value="scissors"><i class="fas fa-hand-scissors"></i></button>
		</div>
		<div id="challenge">
			<div id="you">
				<div id="YourObject"></div>
				<div class="who">Voc&ecirc;</div>
			</div>
			<div id="result"><p id="who"></p></div>
			<div id="com">
				<div id="ComObject"></i></div>
				<div class="who">A.I.</div>
			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>	
	</div>
</body>
</html>
